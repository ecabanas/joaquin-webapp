name: Deploy to Firebase App Hosting on Production Push
on:
  push:
    branches:
      - production
jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This permission is essential for Workload Identity Federation!
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: auth
        name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/371246421587/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com'
          create_credentials_file: true # This creates the WIF credentials file and sets GOOGLE_APPLICATION_CREDENTIALS
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Debug authentication status
        run: |
          echo "Verifying authentication status..."
          gcloud info
      - name: Authenticate Firebase CLI with service account impersonation
        run: |
          echo "Authenticating Firebase CLI using service account impersonation..."
          firebase login:ci --no-localhost
          gcloud auth application-default login --impersonate-service-account=github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com
      - name: Deploy to Firebase App Hosting
        run: |
          echo "Deploying to Firebase App Hosting..."
          firebase deploy --project joaquin-q0wvv
