name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production
    # Ignore workflow-file changes so editing this file doesnâ€™t trigger it
    paths-ignore:
      - '.github/workflows/**'

jobs:
  deploy:
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOAQUIN_PROD }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: joaquin-q0wvv
          install_components: ['beta']
          export_default_credentials: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Trigger App Hosting Rollout
        run: |
          firebase apphosting:rollouts:create \
            joaquin-prod \
            --project=joaquin-q0wvv \
            --git-branch=production \
            --git-commit=${{ github.sha }}
