name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This permission is essential for Workload Identity Federation!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/371246421587/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com'
          create_credentials_file: true # This creates the file and sets GOOGLE_APPLICATION_CREDENTIALS

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # --- NEW STEP: Set Firebase Project Context ---
      - name: Set Firebase Project Context
        run: firebase use joaquin-q0wvv

      # --- NEW STEP: Verify Firebase CLI Authentication ---
      - name: Verify Firebase CLI Authentication
        run: |
          echo "Checking who Firebase CLI is authenticated as:"
          firebase whoami
          echo "Listing Firebase projects accessible:"
          firebase projects:list --json # Using --json for more robust output in CI

      - name: Trigger App Hosting Rollout
        # No need for --project here since we've used 'firebase use' earlier
        run: |
          firebase apphosting:rollouts:create joaquin-prod \
            --git-branch=${{ github.ref_name }} \
            --git-commit=${{ github.sha }}
