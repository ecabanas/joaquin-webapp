# This workflow triggers a new rollout for your Firebase App Hosting backend
# when changes are pushed to the 'production' branch.

name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOAQUIN_PROD }}" > gcloud-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcloud-credentials.json" >> $GITHUB_ENV
        env:
          FIREBASE_SERVICE_ACCOUNT_JOAQUIN_PROD: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOAQUIN_PROD }}

      - name: Trigger App Hosting Rollout
        # CRITICAL FIX: Using 'apphosting:rollouts:create' to trigger a new build and deployment.
        # You MUST replace 'YOUR_NEW_BACKEND_ID' with the ID of the new, Git-integrated backend you create in the Firebase console.
        run: firebase apphosting:rollouts:create joaquin-prod --project joaquin-q0wvv --git-branch production --git-commit ${{ github.sha }}
