name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This permission is essential for Workload Identity Federation!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: auth # Keep this ID for accessing its outputs
        name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/371246421587/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com'
          # We might not strictly need create_credentials_file: true if we're only using the access_token output
          # But it doesn't hurt to keep it for broader compatibility with other gcloud commands later if needed.
          create_credentials_file: true 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # --- CRITICAL REVISION HERE ---
      - name: Authenticate Firebase CLI using direct Access Token
        run: |
          # Use the access_token directly from the google-github-actions/auth step's output.
          # This completely bypasses the problematic gcloud auth print-access-token command.
          firebase login --token "${{ steps.auth.outputs.access_token }}" --project=joaquin-q0wvv
      # --- END CRITICAL REVISION ---

      - name: Trigger App Hosting Rollout
        # Now, the Firebase CLI should be authenticated and ready to deploy!
        run: |
          firebase apphosting:rollouts:create joaquin-prod \
            --project=joaquin-q0wvv \
            --git-branch=${{ github.ref_name }} \
            --git-commit=${{ github.sha }}
