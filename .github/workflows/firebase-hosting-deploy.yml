name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This permission is essential for Workload Identity Federation!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: auth # Keep this ID for accessing its outputs
        name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/371246421587/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com'
          create_credentials_file: true # This creates the WIF credentials file and sets GOOGLE_APPLICATION_CREDENTIALS

      # --- REMOVE THE 'Verify GCloud Authentication Context' debug step (if still present) ---
      # Its job is done, it confirmed our WIF setup works!

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # --- NEW/REVISED CRITICAL AUTHENTICATION STEP FOR FIREBASE CLI ---
      # This explicitly logs the Firebase CLI into a persistent session using the service account file.
      - name: Authenticate Firebase CLI with Service Account File
        run: |
          # Use the path to the credentials file generated by the 'auth' step.
          # The '<' redirects the file content as standard input to the command.
          firebase login --service-account < "${{ steps.auth.outputs.credentials_file_path }}"
          # Explicitly set the project for Firebase CLI commands from now on
          firebase use joaquin-q0wvv
      # --- END NEW/REVISED AUTHENTICATION STEP ---

      # --- REMOVE THE 'Generate Firebase Access Token' step ---
      # We no longer need to generate FIREBASE_TOKEN explicitly.
      # The CLI is now persistently logged in.

      - name: Trigger App Hosting Rollout
        # No need for FIREBASE_TOKEN or --project now, as the CLI is logged in and project is set.
        run: |
          firebase apphosting:rollouts:create joaquin-prod \
            --git-branch=${{ github.ref_name }} \
            --git-commit=${{ github.sha }}
