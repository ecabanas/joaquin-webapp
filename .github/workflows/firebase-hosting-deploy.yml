name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - production

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      
      # Deploy to DEV environment
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: github.ref == 'refs/heads/main'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOAQUIN_DEV }} # Use DEV project secret
          projectId: joaquin-dev # Use DEV project ID directly
          channelId: live

      # Deploy to PROD environment
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: github.ref == 'refs/heads/production'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOAQUIN_PROD }} # Use PROD project secret
          projectId: joaquin-prod # Use PROD project ID directly
          channelId: live
