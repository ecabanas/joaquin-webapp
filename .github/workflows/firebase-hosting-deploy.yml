name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This permission is essential for Workload Identity Federation!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: auth # Keep this ID for accessing its outputs
        name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/371246421587/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com'
          # This is KEY! It creates the credentials file and sets GOOGLE_APPLICATION_CREDENTIALS,
          # and makes the path available via steps.auth.outputs.credentials_file_path
          create_credentials_file: true 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # --- NEW/REVISED AUTHENTICATION STEP FOR FIREBASE CLI ---
      - name: Authenticate Firebase CLI with Service Account File
        run: |
          # Use the path to the credentials file generated by the 'auth' step.
          # This is the robust way to log Firebase CLI in using a service account.
          firebase login --service-account --project=joaquin-q0wvv < "${{ steps.auth.outputs.credentials_file_path }}"
      # --- END NEW/REVISED AUTHENTICATION STEP ---

      - name: Trigger App Hosting Rollout
        # Now, the Firebase CLI should be explicitly authenticated and ready to deploy!
        run: |
          firebase apphosting:rollouts:create joaquin-prod \
            --project=joaquin-q0wvv \
            --git-branch=${{ github.ref_name }} \
            --git-commit=${{ github.sha }}
