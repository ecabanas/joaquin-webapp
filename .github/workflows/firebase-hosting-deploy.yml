name: Deploy to Firebase App Hosting on Production Push

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/371246421587/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-apphosting@joaquin-q0wvv.iam.gserviceaccount.com'
          create_credentials_file: true

      # --- NEW DEBUG STEP HERE ---
      - name: Debug GCloud Authentication Context
        run: |
          echo "--- gcloud auth list ---"
          gcloud auth list
          echo "--- gcloud config list project ---"
          gcloud config list project
          echo "--- Attempting to print access token for the active account ---"
          # This command will attempt to get the token, and will likely fail
          # with the same error, but its output combined with the others
          # will confirm the context.
          gcloud auth print-access-token || true # || true makes the step not fail if this command errors
      # --- END NEW DEBUG STEP ---

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate Firebase CLI with Service Account
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token) # This will fail if the above did.
          firebase login --token "$ACCESS_TOKEN" --project=joaquin-q0wvv

      - name: Trigger App Hosting Rollout
        run: |
          firebase apphosting:rollouts:create joaquin-prod \
            --project=joaquin-q0wvv \
            --git-branch=${{ github.ref_name }} \
            --git-commit=${{ github.sha }}
